<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacja Bankowa - Logowanie i Rejestracja</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Aplikacja Bankowa</h1>


        <div class="form-container" id="login-form">
            <h2>Logowanie</h2>
            <form id="login">
                <label for="login_user_id">Identyfikator użytkownika:</label>
                <input type="text" id="login_user_id" required>

                <label for="login_pin">PIN:</label>
                <input type="password" id="login_pin" required>

                <button type="button" onclick="login()">Zaloguj</button>
            </form>
        </div>

        <div class="form-container" id="register-form">
            <h2>Rejestracja</h2>
            <form id="register">
                <label for="register_user_id">Identyfikator użytkownika:</label>
                <input type="text" id="register_user_id" required>

                <label for="register_name">Imię:</label>
                <input type="text" id="register_name" required>

                <label for="register_pin">PIN:</label>
                <input type="password" id="register_pin" required>

                <button type="button" onclick="register()">Zarejestruj</button>
            </form>
        </div>

        <div id="message"></div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
