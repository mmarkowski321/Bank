<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - Markbank</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</head>
<body>
    <div id="title">
        <h1>Profile Settings</h1>
    </div>
    <div id="main">
        <div class="container">
            <h2>Change Password</h2>
            <form onsubmit="changePassword(event)">
                <div class="form-group">
                    <label for="current_password">Current Password:</label>
                    <div class="password-wrapper">
                        <input id="current_password" type="password" required title="Enter your current password.">
                        <i class="far fa-eye" onclick="togglePasswordVisibility('current_password', this)" title="Click to show or hide your password."></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="new_password">New Password:</label>
                    <div class="password-wrapper">
                        <input id="new_password" type="password" required title="Enter your new password.">
                        <i class="far fa-eye" onclick="togglePasswordVisibility('new_password', this)" title="Click to show or hide your password."></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm_new_password">Confirm New Password:</label>
                    <div class="password-wrapper">
                        <input id="confirm_new_password" type="password" required title="Re-enter your new password to confirm.">
                        <i class="far fa-eye" onclick="togglePasswordVisibility('confirm_new_password', this)" title="Click to show or hide your password."></i>
                    </div>
                </div>
                <button type="submit" title="Click to update your password.">Update Password</button>
            </form>
        </div>
        <div class="container">
            <h2>Update Contact Details</h2>
            <form onsubmit="updateData(event)">
                <div class="form-group">
                    <label for="new_email">New Email:</label>
                    <input id="new_email" type="email" required title="Enter your new email address.">
                </div>
                <div class="form-group">
                    <label for="new_phone">New Phone Number:</label>
                    <input id="new_phone" type="tel" required title="Enter your new phone number.">
                </div>
                <button type="submit" title="Click to update your contact details.">Update Details</button>
            </form>
        </div>
    </div>
    <footer>
        <p>This application is for educational purposes only.</p>
    </footer>
</body>
</html>
